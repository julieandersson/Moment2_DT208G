<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 2</title>
    <link rel="stylesheet" href="css/main.scss">
    <script src="js/main.ts" type="module"></script>
</head>
<body>
    <header><h1>MOMENT 2 - DT208G</h1></header>
    <main><br>
    <h2>Lägg till ny sak att göra i din to do-list:</h2><br>

    <form id="todoForm">
        <label for="newtodo">Att göra:</label>
        <input type="text" id="task" name="task">
        <label for="priority">Prioritet 1-3:</label>
        <select id="priority" name="priority">
            <option value="">Välj prioritet</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button type="submit" class="btn" id="addTodo">Lägg till</button>
    </form><br>

    <h2>Saker att göra:</h2><br>
    <ul id="todoList">
    </ul><br>

    <!-- knapp för att rensa hela listan -->
    <button id="clearListBtn" class="btn">Rensa lista</button><br>
</main>

<footer>
    <p>DT208G - Moment 2<br>
    Av Julie Andersson</p>
</footer>

</body>
</html>
